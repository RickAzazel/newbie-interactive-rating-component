<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
	<div class="wrapper">
		<div class="rating-window">
			<div class="icon"></div>
			<div class="content">
				<h3 class="title">How did we do?</h3>
				<p class="text">Please let us know how we did with your support request. All feedback is
					appreciated
					to help us improve our offering!</p>
			</div>
			<div class="scale">
				<input type="radio" id="rate-5" name="rate" value="5" class="input">
				<label for="rate-5" class="label">5</label>
				<input type="radio" id="rate-4" name="rate" value="4" class="input">
				<label for="rate-4" class="label">4</label>
				<input type="radio" id="rate-3" name="rate" value="3" class="input">
				<label for="rate-3" class="label">3</label>
				<input type="radio" id="rate-2" name="rate" value="2" class="input">
				<label for="rate-2" class="label">2</label>
				<input type="radio" id="rate-1" name="rate" value="1" class="input">
				<label for="rate-1" class="label">1</label>
			</div>
			<button class="button">Submit</button>
		</div>
		<div class="thank-you-window">
			<div class="thank-you-window__image"></div>
			<div class="rating">You selected <span class="selected-rating"></span> out
				of 5</div>
			<h3 class="title">Thank you!</h3>
			<p class="text thank-you-window__text">We appreciate you taking the time to give a rating. If you ever need more
				support, donâ€™t hesitate to get in touch!</p>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
